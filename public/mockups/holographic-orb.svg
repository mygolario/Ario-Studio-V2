<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="orbGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0.2" />
    </radialGradient>
    <filter id="orbGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main orb -->
  <circle cx="150" cy="150" r="100" fill="url(#orbGradient)" filter="url(#orbGlow)"/>
  
  <!-- Inner rings -->
  <circle cx="150" cy="150" r="80" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.5"/>
  <circle cx="150" cy="150" r="60" fill="none" stroke="#a855f7" stroke-width="1" opacity="0.5"/>
  <circle cx="150" cy="150" r="40" fill="none" stroke="#ec4899" stroke-width="1" opacity="0.5"/>
  
  <!-- Highlight -->
  <ellipse cx="120" cy="120" rx="30" ry="40" fill="rgba(255, 255, 255, 0.3)"/>
</svg>

