<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Abstract geometric shape with neon glow -->
  <defs>
    <linearGradient id="neonGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0.8" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer hexagon -->
  <polygon points="150,20 250,80 250,180 150,240 50,180 50,80" 
           fill="none" 
           stroke="url(#neonGradient1)" 
           stroke-width="3" 
           filter="url(#glow)"/>
  
  <!-- Inner shape -->
  <circle cx="150" cy="130" r="60" fill="none" stroke="url(#neonGradient1)" stroke-width="2" opacity="0.6" filter="url(#glow)"/>
  
  <!-- Center dot -->
  <circle cx="150" cy="130" r="8" fill="#00d4ff" filter="url(#glow)"/>
</svg>

