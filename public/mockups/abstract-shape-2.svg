<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neonGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0.6" />
    </linearGradient>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Layered circles -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="url(#neonGradient2)" stroke-width="2" opacity="0.4" filter="url(#glow2)"/>
  <circle cx="100" cy="100" r="50" fill="none" stroke="url(#neonGradient2)" stroke-width="2" opacity="0.6" filter="url(#glow2)"/>
  <circle cx="100" cy="100" r="30" fill="none" stroke="url(#neonGradient2)" stroke-width="2" opacity="0.8" filter="url(#glow2)"/>
  
  <!-- Intersecting lines -->
  <line x1="100" y1="30" x2="100" y2="170" stroke="#a855f7" stroke-width="1" opacity="0.3" filter="url(#glow2)"/>
  <line x1="30" y1="100" x2="170" y2="100" stroke="#ec4899" stroke-width="1" opacity="0.3" filter="url(#glow2)"/>
</svg>

